<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>rel-viewer-explorer</title>
</head>
<body>
<div>
<applet id="RELChart" name="RELChart"  
            archive="./viewer/RELViewer.dll" width="100%" height="100%" align="top"
            code="com.b.g.RelViewer" >
            <param name="enable-highlighting" value="true">
<param name="layout-manager" value="Peacock2">
<param name="target-separation" value="300">
<param name="single-right-click" value="true">
<param name="show-labels-dragging" value="false">
<param name="raise-events" value="true">
<param name="page-background-color" value="#FFFFFF">
<param name="background-image" value="images/watermark.gif">
<param name="background-image-stretch" value="true">
<param name="encode-output" value="false">
<param name="toolbar-color" value="#FFFFFF">
<param name="border-color" value="#FFFFFF">
<param name="tooltip-delay" value="500">
<param name="button-delete" value="false">
<param name="button-undelete" value="false">
<param name="button-key-entity-emphasis" value="false">
<param name="button-timebar" value="false">
<param name="button-panning" value="true">
<param name="button-zoom-in" value="true">
<param name="button-zoom-out" value="true">
<param name="button-zoom-fit" value="true">
<param name="button-zoom-actual" value="true">
<param name="button-zoom-area" value="true">
<param name="button-zoom-selection" value="true">
<param name="button-select-all" value="false">
<param name="button-find" value="false">
<param name="button-reorganize" value="false">
<param name="button-help" value="false">
<param name="zoom-slider" value="false">
<param name="timebar-timezone" value="(GMT+08:00) CCT, China Coastal Time (Beijing, Hong Kong)">        
<param name="initial-waiting-message" value="正在加载数据... 请稍候... ...">
<param name="tag-line-text" value="">
<param name="rel-file" value="./init.do">
        </applet>
</div>
</body>
</html>
